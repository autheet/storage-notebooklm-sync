name: "create a text tar"
description: "GitHub Action to create a text based tar and upload artifact"
inputs:
  script:
    description: "The JavaScript code to run"
    required: true
    default: "console.log('Hello, World!')"
  node-version:
    description: "Node.js version to use"
    required: false
    default: "20.x"
runs:
  using: "composite"
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Run JavaScript
      run: |
        node ${{ github.action_path }}/tar.js
      shell: bash